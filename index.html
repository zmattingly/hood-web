<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The USS Hood</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">  <!-- âœ… External CSS file -->
</head>
<body class="bg-gray-900 text-white text-left">
  <header class="flex justify-between items-center p-4 bg-gray-800">
    <h2 class="text-xl font-bold">DONGSHOP.BIZ</h2>
    <a href="https://discord.gg/YOUR_INVITE_LINK" class="text-white text-2xl">ðŸ”—</a>
  </header>

  <section>
    <div class="parallax-container">
      <div class="images-container">
        <div class="background-1"></div>
        <div class="background-2"></div>
        <div class="background-3"></div>

        <div class="hood"></div>
      </div>

      <div class="page-title">
        <h1>The USS Hood Gift Membership Drive 2025</h1>
      </div>

      <div class="action-buttons">
        <button class="text-white bg-gradient-to-br from-purple-600 to-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
          Sign Up
        </button>
        <button class="text-white bg-gradient-to-br from-green-400 to-blue-600 focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800">
          Donate
        </button>
      </div>

    </div>
  </section>

  <script>
    window.addEventListener("load", () => {
      document.querySelectorAll(".background-1, .background-2, .background-3").forEach((el) => {
        el.classList.add("scale");
      });
    });

    // Smooth resize adjustments
    window.addEventListener("resize", () => {
      document.querySelectorAll(".background-1, .background-2, .background-3").forEach((el) => {
        el.classList.remove("scale");
        setTimeout(() => el.classList.add("scale"), 100);
      });
    });
  </script>
</body>
</html>
